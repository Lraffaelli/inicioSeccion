<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--  handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
      // compile the template
      var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
      // execute the compiled template and print the output to the console
      console.log(template({ doesWhat: "rocks!" }));
    </script>
    <title>Registro de usuarios</title>
</head>
<body>
    <section class="container d-flex justify-content-center flex-column align-items-center mt-3">

        
            <div class="col-md-5" >
        
              <h1 class="text-center">Registro de Usuarios</h1>
              <br>
              <form class="form bg-light p-3" action="/registro" method="post" role="form" autocomplete="off">
        
                <div class="form-group mb-2">
                  <input id="username" name='username' placeholder="nombre" class="form-control" type="text" required>
                </div>
        
                <div class="form-group mb-2">
                  <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
                </div>
        
                <div class="form-group mb-2">
                  <input id="direccion" name='direccion' placeholder="direccion" class="form-control" type="text" required>
                </div>
        
                <div class="form-group">
                  <input class="btn btn-success my-3" type="submit" value="Registro">
                </div>
              </form>
        
             
        
              <div class="text-left">
                <button class="btn btn-success my-3" onclick="location.href = '/login'">Ir a Login</button>
              </div>
        
            </div>
      

    </section>
</body>
</html>
