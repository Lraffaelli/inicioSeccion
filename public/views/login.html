<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
     crossorigin="anonymous"
   />
   <!--  handlebars -->
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <script>
     // compile the template
     var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
     // execute the compiled template and print the output to the console
     console.log(template({ doesWhat: "rocks!" }));
   </script>
    <title>Login</title>
</head>
<body>
    <section class="container d-flex justify-content-center flex-column align-items-center mt-3">
        <h1>Login usuario</h1>
        <div class="bg-light col-md-6 p-3">
            <form class="form" action="/login" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" name="username">              
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <div class="text-left">
                <button  class="btn btn-secondary mt-2" onclick="location.href = '/registro'">Registrar</button>
              </div>
        </div>

    </section>
</body>
</html>
